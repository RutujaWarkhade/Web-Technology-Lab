<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li onclick="filterTasks('all')">All Tasks</li>
        <li onclick="filterTasks('completed')">Completed</li>
        <li onclick="filterTasks('pending')">Pending</li>
        <li onclick="clearAllTasks()">Clear All</li>
      </ul>
    </aside>

    <main class="todo-section">
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="counts">
        <p><strong>Completed:</strong> <span id="completedCount">0</span></p>
        <p><strong>Remaining:</strong> <span id="remainingCount">0</span></p>
      </div>

      <ul id="taskList"></ul>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Smart To-Do List</p>
  </footer>

  <script src="script1.js"></script>
</body>
</html>
